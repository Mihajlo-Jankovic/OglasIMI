<div class="p-3">
    <button class="d-flex align-items-center text-start p-3 bg-white shadow border border-0"
    (click)="onClick()">
        <img [src]="(brief.pictureBase64 != null)? brief.pictureBase64 : defaultPicture" 
        alt="[image]" style="width: 150px;">
        <div class="px-3">
            <h4>{{brief.name}}</h4>
            <h4>{{brief.email}}</h4>
        </div>
    </button>
</div>
