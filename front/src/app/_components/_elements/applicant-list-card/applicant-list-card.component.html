<div class="p-2 text-center">
    <button class="bg-white border-0 shadow rounded-3" routerLink="{{'employer/' + data.id}}" style="max-width: 220px; padding: 10px">
        <h5 class="text-center text-break">{{data.firstName + ' ' + data.lastName}}</h5>
        <img [src]="(data.pictureBase64 == null)? defaultPicture : data.pictureBase64" alt="image" width="200px">
    </button>
</div>
