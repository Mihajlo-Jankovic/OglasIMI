<div>
  <input type="text" id="jobName" name="jobName" [(ngModel)]="jobName"
     placeholder="Radno mesto (pozicija)">
</div>

<br><br>

<div>
  <label for="fields">Oblast rada:&nbsp;</label>
  <select [(ngModel)]="selectedFieldId">
    <option *ngFor="let f of fieldService.fields"
          [ngValue]="f.id">
          {{f.name}}
    </option>
  </select>
</div>

<br><br>

<div>
  <label for="cities">Grad:&nbsp;</label>
  <select [(ngModel)]="selectedCityId">
    <option *ngFor="let c of cityService.cities"
          [ngValue]="c.id">
          {{c.name}}
    </option>
  </select>
</div>

<br><br>

<div>
  <button id="search" (click)="onSearch()">Pretraga</button>
</div>

<br><br>

<div>
  <button id="showMore" (click)="showMore()">Prikaži još filtera</button>
</div>

<br><br>

<div *ngIf="showMoreFilters">
  
  <div>
    <label for="employers">Poslodavac:&nbsp;</label>
    <select [(ngModel)]="selectedEmployerId">
      <option *ngFor="let e of employerService.employers"
            [ngValue]="e.id">
            {{e.name}}
      </option>
    </select>
  </div>
  

  <br><br>

  <label for="workFromHome">Rad od kuće:&nbsp;&nbsp;</label>
  <input type="checkbox" id="workFromHome" name="workFromHome" 
        [(ngModel)]="workFromHome" (click)="wfh()">
  <br><br>
</div>
