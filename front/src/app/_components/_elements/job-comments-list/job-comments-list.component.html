<div *ngIf="comments.length > 0" class="text-center">
    <h3 class="text-center p-3 pt-5">Komentari
        <button (click)="toggleNewCommentCard()" class="btn btn-warning shadow-sm align-self-center">Novi
            komentar</button>
    </h3>

    <div class="container p-2 pb-0">
        <!-- New Comment -->
        <div *ngIf="newCommentCardActive" class="pb-4">
            <div class="d-flex align-items-start text-start w-100 p-2 bg-white rounded-3 shadow border border-1">
                <div class="px-3 py-2 flex-fill">
                    <textarea [(ngModel)]="replayText" type="text" class="w-100"></textarea>
                </div>
                <button (click)="sendNewComment()" class="btn btn-warning shadow-sm align-self-center">>></button>
            </div>
        </div>

        <!-- Comments List -->
        <div class="d-flex flex-wrap flex-column">
            <div *ngFor="let c of comments">
                <!-- Comment -->
                <app-job-comment-card (replayClick)="toggleReplayCard($event)" [data]="c"></app-job-comment-card>

                <!-- Replay Card -->
                <div *ngIf="activeReplayCommentID == c.id" class="pb-4 ps-4">
                    <div
                        class="d-flex align-items-start text-start w-100 p-2 bg-white rounded-3 shadow border border-1">
                        <div class="px-3 py-2 flex-fill">
                            <textarea [(ngModel)]="replayText" type="text" class="w-100"></textarea>
                        </div>
                        <button (click)="sendReplay()" class="btn btn-warning shadow-sm align-self-center">>></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
