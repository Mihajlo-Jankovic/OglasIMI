<div class="row w-100 p-4 bg-white border border-secondary rounded-3" style="min-width: 600px">
    <div class="col-4 p-0">
        <img [src]="(emp.pictureBase64 != null)? emp.pictureBase64 : defaultPicture" alt="[image]"
        style="width: 100%;"
        class="border rounded-3">
    </div>

    <div class="col-8 p-0">
        <h3 class="px-4 text-wrap py-2">{{emp.name}}</h3>
        <h5 class="px-4 text-wrap">{{emp.address}}</h5>
        <h5 class="px-4 text-wrap">PIB: {{emp.tin}}</h5>
        <h5 class="px-4 text-wrap">{{emp.phoneNumber}}</h5>
        <h5 class="px-4 text-break">{{emp.email}}</h5>
    </div>
</div>
