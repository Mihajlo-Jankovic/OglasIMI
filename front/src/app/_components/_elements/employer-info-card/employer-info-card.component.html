<div *ngIf="emp" class="w-100 p-4 bg-white border border rounded-3 shadow-sm">
    <div class="row p-0 m-0">
        <div class="col-sm-4 col-12 p-0">
            <img [src]="(emp.pictureBase64 != null)? emp.pictureBase64 : defaultPicture" alt="[image]"
                style="width: 100%;" class="border rounded-3">
            
        </div>

        <!-- <div class="col-8 p-0">
            <h3 class="px-4 text-wrap py-2">{{emp.name}}</h3>
            <h5 class="px-4 text-wrap">{{emp.address}}</h5>
            <h5 class="px-4 text-wrap">PIB: {{emp.tin}}</h5>
            <h5 class="px-4 text-wrap">{{emp.phoneNumber}}</h5>
            <h5 class="px-4 text-break">{{emp.email}}</h5>
        </div> -->

        <div class="col-sm-8 col-12 p-0 ps-5">
            <h3 class="text-wrap py-2"><b>{{emp.name}}</b></h3>
            <div class="row">
                <div class="col-sm-6 col-12 p-2">
                    <h5 class="text-break"><b>Adresa: </b>{{emp.address}}</h5>
                </div>
                <div class="col-sm-6 col-12 p-2">
                    <h5 class="text-wrap"><b>PIB: </b>{{emp.tin}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12 p-2">
                    <h5 class="text-wrap"><b>Broj telefona: </b>{{emp.phoneNumber}}</h5>
                </div>
                <div class="col-sm-6 col-12 p-2">
                    <h5 class="text-break"><b>E-mail: </b>{{emp.email}}</h5>
                </div>
            </div>
            <!-- Rating + Show RateOpt Button -->
            <div class="row">
                <div class="col">
                    <h4 *ngIf="rating >= 0" class="py-3 m-0">
                        <fa-icon [icon]="(alreadyRated)? iconStar : iconStarEmpty"></fa-icon>
                        {{rating}}
                    </h4>
                </div>
                <div *ngIf="canRate()" class="col py-3">
                    <button (click)="toggleRateOption()" class="btn btn-warning shadow-sm">Ocenite</button>
                </div>
            </div>
            <!-- Rate Option -->
            <div *ngIf="showRateOption && canRate()" class="row">
                <div class="col">
                    <span *ngFor="let i of [1,2,3,4,5]" class="btn" (click)="clickRateStar(i)">
                        <fa-icon [icon]="(i <= myRating)? iconStar : iconStarEmpty" [size]="'lg'"></fa-icon>
                    </span>
                    <span><button (click)="sendMyRating()" class="btn btn-success shadow-sm">OK</button></span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex px-4 d-flex align-items-end flex-column">
        <button *ngIf="canDelete()" (click)="onDeleteClick()" class="btn btn-danger border mt-auto">
            <fa-icon [icon]="iconDelete"></fa-icon>
        </button>
    </div>
</div>
