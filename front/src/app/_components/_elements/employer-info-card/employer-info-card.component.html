<div class="d-flex flex-column p-4 mx-3 bg-white border border-secondary rounded-3" style="height: 70vh;">
    <div class="d-flex flex-row">
        <img [src]="(emp.pictureBase64 != null)? emp.pictureBase64 : defaultPicture" alt="[image]"
            style="width: 200px;"
            class="border border-secondary rounded-3">

        <div>
            <h2 class="px-4">{{emp.name}}</h2>
            <h4 class="px-4">PIB: {{emp.tin}}</h4>
            <h4 class="px-4">Tel. {{emp.phoneNumber}}</h4>
        </div>

    </div>


</div>
