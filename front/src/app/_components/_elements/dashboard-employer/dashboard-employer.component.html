<div *ngIf="empService.employer" class="container">

        <app-employer-info-card [emp]="empService.employer" [rateDissabled]="true"></app-employer-info-card>
    </div>

    <h3 class="text-center pt-5">Moji oglasi</h3>
    <app-jobs-list [empJobs]='true' [uid]="empService.employer.id"></app-jobs-list>
</div>
