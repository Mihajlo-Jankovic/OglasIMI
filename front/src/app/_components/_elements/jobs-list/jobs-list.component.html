<div *ngIf="jobs.length > 0" class="container">
    <div class="p-4">
        <!-- Jobs -->
        <div class="d-flex flex-column flex-wrap">
            <app-jobs-list-card *ngFor="let j of jobs" [job]="j"></app-jobs-list-card>
        </div>
    </div>
</div>

<div *ngIf="jobs.length == 0" class="container border rounded-3 mt-5">
    <h5 class="text-center p-3">
        Nema oglasa
    </h5>
</div>
