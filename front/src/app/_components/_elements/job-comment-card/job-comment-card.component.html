<div *ngIf="data" class="pb-2 {{(isReplay())?'ps-5':''}}">
    <div class="d-flex align-items-start text-start w-100 p-2 bg-white rounded-3 shadow border border-1
                {{(isReplay())?'border-primary':'border-secondary'}}" >
        <div class="px-3 py-2  me-auto">
            <h6>{{data.id}}</h6>
            <h6>{{data.text}}</h6>
        </div>
        <button *ngIf="canDelete" (click)="onDeleteClick()" class="btn btn-danger border align-self-end"> 
            <fa-icon [icon]="iconDelete"></fa-icon> 
        </button>
        <button *ngIf="canReplay" (click)="onReplayClick()" class="btn border align-self-end"> 
            <fa-icon [icon]="(!replayState)? iconReplay : iconReplayStop"></fa-icon>
        </button>
    </div>
</div>
