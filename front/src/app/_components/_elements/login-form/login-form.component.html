<div *ngIf="!accessService.allowed"> 
  <h1>Loading</h1>
</div>

<section *ngIf="accessService.allowed" class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="email" name="email" type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Unesite email adresu ..." />
              <label class="form-label" for="form3Example3">Email adresa</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input [(ngModel)]="password" name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Unesite lozinku ..." />
              <label class="form-label" for="form3Example4">Lozinka</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
                <!-- Text - Pogresna lozinka -->
                <p *ngIf="checkLoginFailed()" class="small fw-bold mt-2 pt-1 mb-0 text-danger"> Lozinka ili imejl su pogresni </p>
                <br>

                <button 
                    type="button" 
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                    (click)="onSubmit()"> <!-- NG EVENT -->
                    Login
                </button>

              <p class="small fw-bold mt-2 pt-1 mb-0">Jos uvek nemate nalog? 
                  <a href="/register" class="link-danger">Registrujte se</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
