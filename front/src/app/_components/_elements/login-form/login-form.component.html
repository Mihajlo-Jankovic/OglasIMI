<div class="container p-5 bg-white rounded-3 shadow-sm border" style="max-width: 50em;">
  <h3 class="text-center pb-5"> Prijavite se </h3>
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input [(ngModel)]="email" name="email" type="email" id="form3Example3" class="form-control form-control-lg"
        placeholder="Unesite email adresu ..." />
      <label class="form-label" for="form3Example3">Email adresa</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-3">
      <input [(ngModel)]="password" name="password" type="password" id="form3Example4" class="form-control form-control-lg"
        placeholder="Unesite lozinku ..." />
      <label class="form-label" for="form3Example4">Lozinka</label>
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
        <!-- Text - Pogresna lozinka -->
        <p *ngIf="wrongCreds" class="small fw-bold mt-2 pt-1 mb-0 text-danger"> Lozinka ili e-mail su pogrešni </p>
        <!-- Text - Nepotvrdjena registracija -->
        <p *ngIf="notApproved" class="small fw-bold mt-2 pt-1 mb-0 text-danger"> Vaša registracija još uvek nije potvrđena </p>
        <br>

        <button 
            type="button" 
            class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;"
            (click)="onSubmit()"> <!-- NG EVENT -->
            Prijavi se
        </button>

      <p class="small fw-bold mt-2 pt-1 mb-0">Još uvek nemate nalog? 
          <a href="/register" class="link-danger">Registrujte se</a></p>
    </div>

  </form>
</div>
